        // 定时器实现节流
        function thorttle(fn, delay) {
            let timeout = null;
            return function () {
                let that = this;
                let args = arguments;
                if(!timeout) {
                    timeout = setTimeout(() => {
                        fn.apply(that,args);
                        timeout = null;
                    }, delay)
                }
            }
        }
