<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>
    <!-- Bootstrap -->
    <link href="./bs/bootstrap.min.css" rel="stylesheet">
    <style>
      div {
        border: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <span class="h1">Bootstrap heading</span>
      <span class="h2">Bootstrap heading</span>
      <span class="h3">Bootstrap heading</span>
      <span class="h4">Bootstrap heading</span>
      <span class="h5">Bootstrap heading</span>
      <span class="h6">Bootstrap heading</span>
      <br>
      <h1>Bootstrap heading <small>副标题</small></h1>
      <h2>Bootstrap heading <small>副标题</small></h2>
      <h3>Bootstrap heading <small>副标题</small></h3>
      <h4>Bootstrap heading <small>副标题</small></h4>
      <h5>Bootstrap heading <small>副标题</small></h5>
      <h6>Bootstrap heading <small>副标题</small></h6>
    </div>

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="./bs/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="./bs/bootstrap.min.js"></script>
  </body>
</html>
