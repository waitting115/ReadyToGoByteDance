<!DOCTYPE html>
<html>
<head>
	<title>输入框布局</title>
	<style type="text/css">
		.inputAddOn {
			width: 300px;
			border: 1px solid #ccc;
			display: flex;
		}
		img {
			width: 30px;
			height: 30px;
		}
		.inputAddOn-field {
			flex: 1;
		}
	</style>
</head>
<body>
	<div class="inputAddOn">
		<img src='./search.png' class="inputAddOn-item"></img>
		<input class="inputAddOn-field"></input>
		<button class="inputAddOn-item">提交</button>
	</div>
</body>
</html>
