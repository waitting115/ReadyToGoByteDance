<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		a:link {color : blue;} /*未访问的链接*/
		a:visited {color: red;}  /*已访问的链接*/
		a:hover {color: yellow;}  /*鼠标悬停*/
		a:active {color: black;}  /*被选择的链接*/
	</style>
</head>
<body>
	<a href="https://www.baidu.com">www.baidu.com</a>
</body>
</html>
