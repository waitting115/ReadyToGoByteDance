<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="vue.min.js"></script>
  </head>
  <body>
    <div class="container">
        <form action="" class="form">
            <div class="form-group">
                <label for="">姓名</label>
                <input type="text" class="form-control" v-model="name">
            </div>
            <div class="form-group">
                <label for="">年龄</label>
                <input type="text" class="form-control" v-model="age">
            </div>
        </form>
        <button class="btn btn-success" @click="submit">提交</button>
        <button class="btn btn-success" @click='sort'>排序</button>
        <table class="table table-hover table-striped">
            <thead>
                <tr>
                    <th>序号</th>
                    <th>姓名</th>
                    <th>年龄</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="i in msg">
                    <td>{{$index}}</td>
                    <td>{{i.name}}</td>
                    <td>{{i.age}}</td>
                    <td><button class="btn btn-danger xs" @click="index = $index" data-toggle="modal" data-target="#myModal">删除</button></td>
                </tr>
            </tbody>
        </table>

          <!-- Modal -->
          <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title" id="myModalLabel">提示</h4>
                </div>
                <div class="modal-body">
                  您确定要删除此条数据吗？
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                  <button type="button" class="btn btn-primary" data-dismiss="modal" @click="deleteMsg">确定</button>
                </div>
              </div>
            </div>
          </div>
    </div>

    <script>
        let app = new Vue({
            el: 'body',
            data: {
                'name': '',
                'age': '',
                'msg': [
                    {'name':'张三','age':18}
                ],
                'index':''
            },
            methods: {
                submit: function () {
                    this.msg.push({'name': this.name, 'age': this.age})
                },
                deleteMsg: function () {
                    this.msg.splice(this.index,1);
                },
                sort: function () {
                    this.msg.sort((a,b) => {
                        return a.age - b.age;
                    })
                }
            }
        })
    </script>



    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
  </body>
</html>
