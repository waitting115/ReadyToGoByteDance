<!DOCTYPE html>
<html>
<head>
	<title>骰子布局</title>
	<style type="text/css">
		body {
			background: #000;
			display: flex;
			flex-flow: row wrap;
			justify-content: space-around;
			align-items: center;
		}
		.box {
			width: 150px;
			height: 150px;
			background: #fff;
			border-radius: 15%;
			margin: 40px;
		}
		.item {
			width: 30px;
			height: 30px;
			background: #000;
			border-radius: 50%;
		}
		.box1 {
			display: flex;
			flex-flow: row nowrap;
			justify-content: center;
			align-items: center;
		}
		.box2 {
			display: flex;
			flex-flow: column nowrap;
			justify-content: space-around;
			align-items: center;
		}
		.box3 {
			display: flex;
			flex-flow: column nowrap;
			justify-content: space-around;
			align-items: center; 
			align-content: center;
		}
		.box3 .item:first-child {
			align-self: flex-start;
		}
		.box3 .item:last-child {
			align-self: flex-end;
		}
		.box4 {
			display: flex;
			flex-flow: row wrap;
			justify-content: space-around;
			align-items: center;
		}
		.box4 .item {
			margin: 20px 20px;
		}
		.box5 {
			display: flex;
			flex-flow: column nowrap;
			/*justify-content: space-around;*/
			/*align-items: center;*/
		}
		.box5 .itembox {
			width: 100%;
			height: 33.3%;
			display: flex;
			flex-flow: row nowrap;
			justify-content: space-around;
			align-items: center;
		}
		.box6 {
			display: flex;
			flex-flow: row nowrap;
		}
		.box6 .itembox {
			width: 50%;
			height: 100%;
			display: flex;
			flex-flow: column nowrap;
			justify-content: space-around;
			align-items: center;
		}
	</style>
</head>
<body>
	<div class="box box1">
		<div class="item"></div>
	</div>
	<br>
	<div class="box box2">
		<div class="item"></div>
		<div class="item"></div>
	</div>
	<br>
	<div class="box box3">
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
	</div>
	<br>
	<div class="box box4">
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
	</div>
	<br>
	<div class="box box5">
		<div class="itembox">
			<div class="item"></div>
			<div class="item"></div>
		</div>
		<div class="itembox">
			<div class="item"></div>
		</div>
		<div class="itembox">
			<div class="item"></div>
			<div class="item"></div>
		</div>
	</div>
	<br>
	<div class="box box6">
		<div class="itembox">
			<div class="item"></div>
			<div class="item"></div>
			<div class="item"></div>
		</div>
		<div class="itembox">
			<div class="item"></div>
			<div class="item"></div>
			<div class="item"></div>
		</div>
	</div>
</body>
</html>
