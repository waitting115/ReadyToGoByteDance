<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../bower_components/vue/dist/vue.min.js"></script>
    <script src="../bower_components/vue-router/dist/vue-router.min.js"></script>
    <link rel="stylesheet" href="../bower_components/animate.css/animate.min.css">
    <style>
        a {
            transition: .5s;
        }
        .router-link-exact-active {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="app">
        <router-link to="/home">home</router-link>
        <router-link to='/news'>news</router-link>
        <router-link to='/games'>games</router-link>

        <transition
        enter-active-class='animate__animated animate__bounceInLeft'
        leave-active-class='animate__animated animate__bounceOutRight'>
            <router-view></router-view>
        </transition>
        
    </div>

    <template id="home">
        <div>
            <h3>home home home</h3>
            <router-link to='/home/home_one'>home_one</router-link>
            <router-link to='/home/home_two'>home_two</router-link>

            <transition
            enter-active-class='animate__animated animate__zoomIn'
            leave-active-class='animate__animated animate__zoomOut'>
            <router-view></router-view>
        </transition>
        </div>
    </template>

    <template id="news">
        <div>
            <h3>news news news</h3>
        </div>
    </template>

    <template id="games">
        <div>
            <h3>games games games</h3>
        </div>
    </template>

    <template id="home_one">
        <div>
            <h3>home_one home_one home_one</h3>
        </div>
    </template>
    
    <template id="home_two">
        <div>
            <h3>home_two home_two home_two</h3>
        </div>
    </template>
    <script>

        // 配置路由
        let routes = [
            {
                path: '/',
                redirect: '/games'//初始页面
            },
            {
                path: '/home', 
                component: {
                    template: '#home'
                },
                children: [
                    {
                        path: 'home_one',
                        component: {
                            template: '#home_one'
                        }
                    },
                    {
                        path: 'home_two',
                        component: {
                            template: '#home_two'
                        }
                    }
                ]
            },
            {
                path: '/news',
                component: {
                    template: '#news'
                }
            },
            {
                path: '/games',
                component: {
                    template: '#games'
                }
            }
        ];

        // 生成路由
        let router = new VueRouter({
            routes
        });

        let app = new Vue ({
            router,//放置路由
            el: '#app'
        })
    </script>
</body>
</html>
