<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function geolocationSupport()
    {
        if(!navigator.geolocation)
        {
            alert('当前浏览器不支持HTML5 Geolocation')
        }
        else
        {
            alert('当前浏览器支持HTML5 Geolocation')
        }
    }
    geolocationSupport();
</script>
</body>
</html>
