<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1 {
            width: 300px;
            height: 300px;
            background-color: #f40;
            position: relative;
        }
        .div2 {
            width: 100px;
            height: 100px;
            background-color: #fff;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="div1">
        <div class="div2"></div>
    </div>

    <script>
        let div1 = document.getElementsByClassName('div1')[0];
        let div2 = document.getElementsByClassName('div2')[0];

        div1.addEventListener('click', function (e) {
            console.log(e.target,e.currentTarget);//target-->div2, currentTarget -->div1
        })

        div1.addEventListener('click', function (e) {
            console.log(e.target,e.currentTarget);//target-->div2, currentTarget -->div1
        },true)//在捕获阶段执行（冒泡阶段就不执行了）

        div2.addEventListener('click', function (e) {
            console.log(e.target,e.currentTarget);//target-->div2, currentTarget -->div2
            // event. stopPropagation();//阻止事件冒泡
        })
    </script>
</body>
</html>
