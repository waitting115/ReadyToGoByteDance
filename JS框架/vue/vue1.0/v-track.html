<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.min.js"></script>
    <style>

    </style>
</head>
<body>
    <div id="app">
        <button @click="add">点击添加</button>
        <ul v-for="i in msg" track-by="$index">
            <li>{{i}}</li>
        </ul>
    </div>

    <script>
        let app = new Vue({
            el: '#app',
            data: {
                msg:[1,2,3,4,5]
            },
            methods: {
                add: function () {
                    this.msg.push(0);//在不加track-by的情况下只能添加一次0
                }
            }
        })
    </script>
</body>
</html>
