<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var hammingWeight = function(n) {
		    let res = 0;
		    while(n != 0) {
		        res += n & 1;
		        n >>>= 1
		    }
		    return res;
		};
		console.log(hammingWeight(00000000000000000000000000001011))
	</script>
</body>
</html>
