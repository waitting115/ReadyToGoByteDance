<!DOCTYPE html>
<html>
<head>
	<title>基本网格布局</title>
	<style type="text/css">
		.content {
			width: 100%;
			height: 100%;
			background: #fff;
			display: flex;
			flex-flow: column nowrap;
			justify-content: space-between;
		}
		.box1 {
			width: 100%;
			flex-grow: 1;
			background: red;
		}
		.box2 {
			width: 100%;
			flex-grow: 1;
			background: green;
		}
		.box3 {
			width: 100%;
			flex-grow: 1;
			background: blue;
		}
		.box4 {
			width: 100%;
			flex-grow: 3;
			background: #edf;
		}
	</style>
</head>
<body>
	<div class="content">
		<div class="box1">
			<div class="item"></div>
			<div class="item"></div>
		</div>
		<div class="box2">
			<div class="item"></div>
			<div class="item"></div>
			<div class="item"></div>			
		</div>
		<div class="box3">
			<div class="item"></div>
			<div class="item"></div>
			<div class="item"></div>
			<div class="item"></div>
		</div>
		<div class="box4">
			<div class="item"></div>
			<div class="item"></div>
		</div>
	</div>
</body>
</html>
