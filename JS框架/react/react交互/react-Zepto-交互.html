<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../react/react.js"></script>
    <script src="../react/react-dom.js"></script>
    <script src="../react/babel.js"></script>
    <script src="../zepto/zepto.js"></script>
</head>
<body>
    <div id="app"></div>

    <script type="text/babel">
        class Wei extends React.Component{
            constructor() {
                super();
                this.state = {
                    foods: []
                }
            }

            componentWillMount() {
                this.getFoodsAjax();
            }

            // 后台获取foods
            getFoodsAjax() {
                let _this = this;
                // 1.
                $.ajax({
                    url: 'http://localhost:2233/get',
                    success(data) {
                        setTimeout(() => {
                            _this.setState({
                                foods: data
                            })
                        }, 1000)
                    }
                })
                // zepto这个版本不能用promise
            }

            render() {
                let foodsLi = [];
                this.state.foods.forEach((val, index) => {
                    foodsLi.push(<li key={index}>{val}</li>)
                })
                return (
                    <div>
                    <div style={{display: this.state.foods.length > 0 ? 'none' : 'block'}}>暂时还没有内容...</div>
                        <ul>
                            {foodsLi}
                        </ul>
                    </div>
                )
            }
        }

        ReactDOM.render(
            <Wei/>,
            app
        )
    </script>
</body>
</html>
