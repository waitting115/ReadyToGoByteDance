<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var myAtoi = function(str) {
		    let reg = /^[\+\-]?\d+/;
		    let result = reg.exec(str.trim());
		    if(result == null) return 0;//未匹配到
		    return Math.max(Math.min(result[0], 2**31), -(2**31));
		};

		console.log(myAtoi("+"));
	</script>
</body>
</html>
