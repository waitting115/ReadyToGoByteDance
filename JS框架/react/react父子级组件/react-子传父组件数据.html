<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../react/react.js"></script>
    <script src="../react/react-dom.js"></script>
    <script src="../react/babel.js"></script>
    <style>
        span{
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <script type="text/babel">
    // 类似于JSONP的思想
        class Wei extends React.Component{
            constructor() {
                super();
                this.state = {
                    weiMsg: ''
                }
            }

            getSmallMsg(msg) {
                // console.log(msg)
                // console.log(this)
                this.setState({
                    weiMsg: msg
                })
            }

            render() {
                return (
                    <div>
                        <span>I am Wei component!</span><br/>
                        <span>I get SmallWei Msg is : {this.state.weiMsg}</span>
                        <SmallWei getSmallMsg={this.getSmallMsg.bind(this)}/>
                    </div>
                )
            }
        }

        class SmallWei extends React.Component{
            constructor() {
                super();
                this.state = {
                    smallMsg: 'SmallWei Msg!'
                }
            }

            componentWillMount() {
                this.props.getSmallMsg(this.state.smallMsg);
            }

            render() {
                return (
                    <div>
                        <span>I am SmallWei component!</span>
                    </div>
                )
            }
        }

        ReactDOM.render(
            <Wei />,
            app
        )
    </script>
</body>
</html>
