<!DOCTYPE html>
<html>
<head>
	<title>固定的底栏</title>
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
		}
		.box {
			min-height: 100vh;
			display: flex;
			flex-flow: column nowrap;
		}
		.content {
			flex: 1;
			background: red;
		}
	</style>
</head>
<body>
	<div class="box">
		<header>header</header>
		<div class="content">content</div>
		<footer>footer</footer>
	</div>
</body>
</html>
