<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="vue.min.js"></script>
    <link rel="stylesheet" href="../bower_components/animate.css/docs/animate.min.css">
    <style>
        div div {
            width: 200px;
            height: 200px;
            /* background-color: greenyellow; */
        }
        .wei-transition {
            /* opacity: 1;
            transition: 1s;
            transform: translate(0,0); */
            background-color: greenyellow;
        }
        .aaa {
            opacity: 0;
            transform: translateX(90px);
        }
        .bbb {
            opacity: 0;
            transform: translateY(90px);
        }
    </style>
</head>
<body>
    <div id="app">
        <button class="btn btn-default" @click='move'>动起来</button><br><br>
        <div class="animated" v-show="show" transition='wei'>给class: animated(animate.css需要)</div>
    </div>

    <script>
        let app = new Vue({
            el: '#app',
            data: {
                msg:'wei',
                show: true
            },
            methods: {
                move: function () {
                    this.show = !this.show;
                }
            },
            transitions: {
                'wei': {
                    enterClass: 'flipInX',
                    leaveClass: 'flipOutX'
                }
            }
        })
    </script>
</body>
</html>
