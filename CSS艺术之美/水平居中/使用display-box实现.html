		    -webkit-box-pack: center;

		    -moz-box-orient: horizontal;
		    -moz-box-pack: center;

		      -o-box-orient: horizontal;

		      -ms-box-pack: center;
		      display: box;
		      box-orient: horizontal;
		      box-pack: center;

		}
		.child {
			width: 100px;
			height: 100px;
			border: 2px solid #f40;
		}
	</style>
