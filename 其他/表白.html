<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            width: 100%;
            height: 100%;
            display: flex;
            flex-flow: row nowrap;
            justify-content: center;
            align-items: center;
        }
        .div1 {
            width: 400px;
            height: 400px;
            border: 2px solid #ccc;
            position: relative;
            display: flex;
            flex-flow: column nowrap;
            align-items: center;
            /* background:#fff url(http://imgsrc.baidu.com/forum/w=580/sign=0f6a95dbd1b44aed594ebeec831d876a/e336a9025aafa40fc289584ca064034f79f0191e.jpg) no-repeat;
            background-size: 100% 100%; */
        }
        .div2 {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            flex-flow: row nowrap;
            justify-content: space-around;
            align-items: flex-start;
        }
        #p1 {
            margin-top: 13%;
        }
        button {
            width: 20%;
            height: 20%;
        }
        #btn1 {
            top: 40%;
            left: 15%;
            position: absolute;
        }
        #btn2 {
            top: 40%;
            right: 15%;
            position: absolute;
        }
        .image {
            position: absolute;
            z-index: -1000;
            width: 100%;
            height: 100%;
            opacity: 0.15;
        }
    </style>
</head>
<body>
    <div class="div1">
        <img class="image" src="http://imgsrc.baidu.com/forum/w=580/sign=0f6a95dbd1b44aed594ebeec831d876a/e336a9025aafa40fc289584ca064034f79f0191e.jpg" alt="">
        <h1>原谅我吧好不好</h1>
        <h2>做我女朋友好不好？</h2>
        <div class="div2">
            <p id="p1">赶紧选吧，挺着急的</p>
            <button id="btn1">不好</button>
            <button id="btn2">好</button>
        </div>
    </div>
    <script>
        let btn1 = document.getElementById('btn1');
        let btn2 = document.getElementById('btn2');
        let p = document.getElementById('p1')
        let index = 0;
        let arr = [['30%','40%','你点错啦，点另一个！'],['0','60%','年轻人你是点不到我的'],['40%','80%','哟！你还不信'],['80%','40%','点呀点呀！'],['40%','0','你手太慢啦'],['0','20%','你点不到这个，只能点另一个！'],['30%','40%','你会后悔的！']];

        btn1.addEventListener('mousemove', function mousemoveFun() {
            if(index === 7) {
                btn1.style.top = '40%';
                btn1.style.left = '15%';
                btn1.innerHTML = '好';
                p1.innerHTML = '这回看你点哪个！'
                return;
            };
            btn1.style.top = arr[index][0];
            btn1.style.left = arr[index][1];
            p1.innerHTML = arr[index][2];
            index ++;
        });
        function yes() {
            alert('看吧你还是喜欢我的！')
        }
        btn1.addEventListener('click', yes);
        btn2.addEventListener('click', yes);
    </script>
</body>
</html>
