<!DOCTYPE html>
<html>
<head>
	<title>百分比布局</title>
	<style type="text/css">
		.content {
			width: 100%;
			height: 100%;
			position: fixed;
			display: flex;
			flex-flow: column nowrap;
		}
		.box div {
			border: 1px solid #ccc;
		}
		.box {
			flex: 1;
			background: red;
			display: flex;
			flex-flow: row nowrap;
			justify-content: space-around;
			align-items: center;
		}
		.box1 .item1 {
			flex: 0 0 50%;
		}
		.box1 .item2 {
			flex-grow: 1;
		}
		.box1 .item3 {
			flex-grow: 1;
		}
		.box2 .item1 {
			flex-grow: 1;
		}
		.box2 .item2 {
			flex: 0 0 33.3%;
		}
		.box3 .item1 {
			flex: 0 0 25%;
		}
		.box3 .item2 {
			flex-grow: 1;
		}
		.box3 .item3 {
			flex: 0 0 33.3%;
		}
	</style>
</head>
<body>
	<div class="content">
		<div class="box box1">
			<div class="item1">1/2</div>
			<div class="item2">auto</div>
			<div class="item3">auto</div>
		</div>
		<div class="box box2">
			<div class="item1">auto</div>
			<div class="item2">1/3</div>
		</div>
		<div class="box box3">
			<div class="item1">1/4</div>
			<div class="item2">auto</div>
			<div class="item3">1/3</div>
		</div>
	</div>
</body>
</html>
