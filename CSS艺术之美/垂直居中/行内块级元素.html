<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.parent {
			width: 500px;
			height: 300px;
			border: 2px solid #ccc;
		}
		.child {
			width: 100px;
			height: 100px;
			border: 2px solid #f40;
		}
		.parent::after, .child{
		    display:inline-block;
		    vertical-align:middle;/*设置属性的垂直对齐方式：中间*/
		}
		.parent::after {
			content: '';
			height: 100%;
		}
	</style>
</head>
<body>
	<div class="parent">
		<div class="child"></div>
	</div>
</body>
</html>
