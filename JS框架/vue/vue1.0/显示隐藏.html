<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.min.js"></script>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>
<body>
    <button @click='change'>显示/隐藏</button>
    <div v-show='dis'></div>
    <script>
        let app = new Vue({
            el:'body',
            data: {
                dis: true
            },
            methods: {
                change: function () {
                    this.dis = !this.dis;
                }
            }
        })
    </script>
</body>
</html>
