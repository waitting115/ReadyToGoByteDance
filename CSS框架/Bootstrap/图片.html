<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>
    <!-- Bootstrap -->
    <link href="./bs/bootstrap.min.css" rel="stylesheet">
    <style>
      .div1 {
        border: 1px solid #ccc;
        width: 300px;
        height: auto;
      }
      .img-responsive {
          max-width: 100%;
          height: auto;
          display: block;
      }
    </style>
  </head>
  <body>
    <div class="container">
        <p>响应式图片.img-responsive; 水平居中：.center-block   </p>
        <div class="div1">
            <img src="./1.jpg" class="img-responsive center-block" alt="">
        </div>
        <p>图片形状：</p>
        <p>请时刻牢记：Internet Explorer 8 不支持 CSS3 中的圆角属性。</p>
        <div class="row">
          <div class="div1">
            <img src="./1.jpg" class="img-responsive img-rounded" alt="">
          </div><br>
          <div class="div1">
            <img src="./1.jpg" class="img-responsive img-circle" alt="">
          </div><br>
          <div class="div1">
            <img src="./1.jpg" class="img-responsive img-thumbnail" alt="">
          </div>
        </div>
    </div>

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="./bs/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="./bs/bootstrap.min.js"></script>
  </body>
</html>
