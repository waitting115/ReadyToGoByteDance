        .fade-enter-active, .fade-leave-active {
            opacity: 1;
            width: 200px;
            height: 200px;
            transition: all ease 1s;
        }
        .fade-enter, .fade-leave-to {
            opacity: 0;
            width: 0;
            height: 0;
        }
    </style>
</head>
<body>
    <div id="app">
        <button @click='change'>改变</button>
        <transition name='fade'>
            <div class="box" v-show="show">

            </div>
        </transition>
    </div>

    <script>
        let app = new Vue({
            el: '#app',
            data: {
                show: false
            },
            methods: {
                change() {
                    this.show = !this.show;
                }
            }
        })
    </script>
