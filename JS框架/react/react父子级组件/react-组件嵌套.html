<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../react/react.js"></script>
    <script src="../react/react-dom.js"></script>
    <script src="../react/babel.js"></script>
</head>
<body>
    <div id="app"></div>

    <script type="text/babel">
        class ParentCom extends React.Component{
            render() {
                return (
                    <div>
                        <span>我是父组件</span>    
                        <ChildCom textColor={'rgb('+parseInt(Math.random()*256)+','+parseInt(Math.random()*256)+','+parseInt(Math.random()*256)+')'}/>
                    </div>
                )
            }
        }

        class ChildCom extends React.Component{
            render() {
                let coms = [];
                for(let i = 0; i < 10; i ++) {
                    coms.push(<div key={i} style={{color: this.props.textColor}}>我是子组件</div>)
                }
                return (
                    <div>
                        {coms}
                    </div>
                )
            }
        }
        ReactDOM.render(
            <ParentCom />,
            app
        );
    </script>
</body>
</html>
