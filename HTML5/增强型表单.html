<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#">
        用于选取颜色的表单：
        <input type="color"><br>
        日期选择器：
        <input type="date"><br>
        选择一个UTC日期：
        <input type="datetime"><br>
        选择一个无时区的日期和时间：
        <input type="datetime-local"><br>
        e-mail地址的输入域：
        <input type="email"><br>
        选择一个月份：
        <input type="month"><br>
        数值输入域：
        <input type="number"><br>
        一定范围内数值的输入域：
        <input type="range" min="0" max="10"><br>
        搜索域：    
        <input type="search"><br>
        电话号码输入域 ：
        <input type="tel"><br>
        选择一个时间 ：
        <input type="time"><br>
        url地址输入域：
        <input type="url"><br>
        选择周和年：
        <input type="week"><br><br><br>

        新增表单元素：<br>
        元素规定输入域的选项列表，
        使用input元素的 list 属性与datalist 元素的 id 绑定
        <datalist></datalist><br>
        提供一种验证用户的可靠方法，
        标签规定用于表单的密钥对生成器字段。
        <keygen>
        <br>
        用于不同类型的输出，比如计算或脚本输出
        <output></output><br>

        <textarea name="" id="" cols="110" rows="15">
            HTML5 新增的表单属性

placehoder 属性，简短的提示在用户输入值前会显示在输入域上。即我们常见的输入框默认提示，在用户输入后消失。
required  属性，是一个 boolean 属性。要求填写的输入域不能为空
pattern 属性，描述了一个正则表达式用于验证<input> 元素的值。
min 和 max 属性，设置元素最小值与最大值。
step 属性，为输入域规定合法的数字间隔。
height 和 width 属性，用于 image 类型的 <input> 标签的图像高度和宽度。
autofocus 属性，是一个 boolean 属性。规定在页面加载时，域自动地获得焦点。
multiple 属性 ，是一个 boolean 属性。规定<input> 元素中可选择多个值。　　
        </textarea>
    </form>
</body>
</html>
