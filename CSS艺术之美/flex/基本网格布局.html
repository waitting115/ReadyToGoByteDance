			align-items: center;
		}
		.box1 .item {
			flex-basis: 48%;
			height: 70%;
			border-radius: 10px;
			display: flex;
			flex-flow: row nowrap;
			justify-content: center;

		}
		.box2 {

		.box4 {

			display: flex;

			justify-content: space-between;
