<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.parent {
			width: 300px;
			border: 2px solid #ccc;
		}
		.sun {
			width: 100px;
			height: 100px;
			border: 2px solid #f40;

			float: left;
		}
		.daughter {
			width: 50px;
			height: 50px;
			border: 2px solid #dea;

			float: left;
		}
		.parent:after {
			content: '';
			display: block;
			clear: both;
		}
		.parent {
			zoom: 1;/*IE6/7执行，触发hasLayout清除浮动*/
		}
	</style>
</head>
<body>
	<div class="parent">
		<div class="sun"></div>
		<div class="daughter"></div>
	</div>
</body>
</html>
