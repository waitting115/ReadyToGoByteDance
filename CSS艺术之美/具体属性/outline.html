<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>outline</title>
	<style>
		div.div1 {
			width: 100px;
			height: 100px;
			background: red;
			border: 1px solid #ccc;
			outline:#00ff00 solid thick;
		}
	</style>
</head>
<body>
	<div>
		outline（轮廓）：是绘制与元素周围的一条线，位于边框的外围，可起到突出元素的作用。
	</div><br>
	<div>
		轮廓线不会占据空间，也不一定是矩形。
	</div><br>
	<div>
		书写：outline:outline-color outline-style outline-width;
		<br>
		如：outline:red solid thick;
		<br>
		outline-style可能的值：none（无），dotted（点状），dashed（虚线），solid（实线）以及3D线等
		<br>
		outline-width可能的值：thhin（细），medium（中等）（默认），thick（粗），length（自定义），inherit（继承）
	</div><br>

	<div class="div1"></div>
</body>
</html>
