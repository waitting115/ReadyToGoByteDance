<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="../vue.min.js"></script>
    <style>

    </style>
</head>
<body>
    <div id="app">
        <wei></wei>
        <jingwei></jingwei>
        <wangjingwei></wangjingwei>
    </div>

    <script>
        //事实证明Vue.extend()加不加都可以
        let tem = Vue.extend({
            template: `<h1>大家好，我是一个组件！</h1>`
        });

        Vue.component('wei', tem);

        Vue.component('jingwei', {
            data() {
                return {
                    msg: '我今年18岁！'
                }
            },
            template: `<h2>给大家介绍一下自己：{{msg}}</h2>`
        });

        Vue.component('wangjingwei', Vue.extend({
            data() {
                return {
                    arr: [1,2,3,4,5]
                }
            },
            template: `<button v-for="i in arr">{{i}}</button>`
        }))



        let app = new Vue({
            el: '#app',
            data: {
                msg:'wei'
            },
            methods: {
                
            }
        })
    </script>
</body>
</html>
