<!DOCTYPE html>
<html>
<head>
	<title>ememt Syntax</title>
</head>
<body>
	<!-- child:> -->
	<!-- div>ul>li -->
	<div>
		<ul>
			<li></li>
		</ul>	
	</div>
	<!-- sibling: + -->
	<!-- div+p+bq -->
	<div></div>
	<p></p>
	<blockquote></blockquote>
	<!-- climb-up -->
	<!-- div+div>p>span^bq -->
	<div></div>
	<div>
		<p><span></span></p>
		<blockquote></blockquote>
	</div>
	<!-- div+div>p>span^^bq -->
	<div></div>
	<div>
		<p><span></span></p>
	</div>
	<blockquote></blockquote>
	<!-- Grouping:() -->
	<!-- div>(hader>ul>li*2>a)+footer>p -->
	<div>
		<header>
			<ul>
				<li><a href=""></a></li>
				<li><a href=""></a></li>
			</ul>
		</header>
	</div>
	<footer>
		<p></p>
	</footer>
	<!-- (div>dl>(dt+dd)*3)+footer>p -->
	<div>
		<dl>
			<dt></dt>
			<dd></dd>
			<dt></dt>
			<dd></dd>
			<dt></dt>
			<dd></dd>
		</dl>
	</div>
	<footer>
		<p></p>
	</footer>
	<!-- Multiplication:* -->
	<!-- ul>li*3 -->
	<ul>
		<li></li>
		<li></li>
		<li></li>
	</ul>
	<!-- Item numbering:$ -->
	<!-- ul>li.item$*5 -->
	<ul>
		<li class="item1"></li>
		<li class="item2"></li>
		<li class="item3"></li>
		<li class="item4"></li>
		<li class="item5"></li>
	</ul>
	<!-- h$[title=item$]{Header $}*3 -->
	<h1 title="item1">Header 1</h1>
	<h2 title="item2">Header 2</h2>
	<h3 title="item3">Header 3</h3>
	<!-- ul>li.item$$$*5 -->
	<ul>
		<li class="item001"></li>
		<li class="item002"></li>
		<li class="item003"></li>
		<li class="item004"></li>
		<li class="item005"></li>
	</ul>
	<!-- ul>li.item$@-*5 -->
	<ul>
		<li class="item5"></li>
		<li class="item4"></li>
		<li class="item3"></li>
		<li class="item2"></li>
		<li class="item1"></li>
	</ul>
	<!-- ul>li.item$@3*5 -->
	<ul>
		<li class="item3"></li>
		<li class="item4"></li>
		<li class="item5"></li>
		<li class="item6"></li>
		<li class="item7"></li>
	</ul>
	<!-- ID and CLASS attribute -->
	<!-- #header -->
	<div id="header"></div>
	<!-- .title -->
	<div class="title"></div>
	<!-- form#search.wide -->
	<form action="" id="search" class="wide"></form>
	<!-- p.class1.class2.class3 -->
	<p class="class1 class2 class3"></p>
	<!-- Custom attributes -->
	<!-- p[title="Hello World"] -->
	<p title="Hello World"></p>
	<!-- td[rowspan=2 colspan=3 title] -->
	<td rowspan="2" colspan="3" title=""></td>
	<!-- [a='val1' b='val2'] -->
	<div a="val1" b="val2"></div>
	<!-- Text:{} -->
	<!-- a{click Me} -->
	<a href="">click Me</a>
	<!-- p>{Click }+a{here}+{ to continue} -->
	<p>Click <a href="">here</a> to continue</p>
	<!-- Implicit tag name -->
	<!-- .clas -->
	<div class="clas"></div>
	<!-- em>.clas -->
	<em><span class="clas"></span></em>
	<!-- ul>.clas -->
	<ul class="clas"></ul>
	<!-- table>.row>.col -->
	<table>
		<tr class="row">
			<td class="col"></td>
		</tr>
	</table>



</body>
</html>
