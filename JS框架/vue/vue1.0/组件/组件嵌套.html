<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="../vue.min.js"></script>
    <style>

    </style>
</head>
<body>
    <div id="app">
        <wei></wei>

        <template id="aa">
            <h1>我是父组件{{msg}}</h1>
            <jing></jing>
        </template>

        <template id="bb">
            <h1>我是子组件{{msg}}</h1>
            <wang></wang>
        </template>

        <template id="cc">
            <h1>我是孙子组件{{msg}}</h1>
        </template>


    </div>

    <script>
        let app = new Vue({
            el: '#app',
            data: {
                msg:'wei'
            },
            components: {
                'wei': {
                    data() {
                        msg: 'aa'
                    },
                    template: '#aa',//因为一旦模板内容太多会很乱
                    components: {
                        'jing': {
                            data() {
                                msg: 'bb'
                            },
                            template: '#bb',
                            components: {
                                'wang': {
                                    data() {
                                        msg: 'cc'
                                    },
                                    template: '#cc'
                                }
                            }
                        }
                    }
                }
            }
        })
    </script>
</body>
</html>
