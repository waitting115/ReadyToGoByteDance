<body>
	<script>
            var maxAliveYear = function(birth, death) {
            let arr = [], resultArr = [], num = 0;
            for(let i = 0; i < birth.length; i ++) {
                for(let j = birth[i]; j <= death[i]; j ++) {
                    if(arr[j] == undefined) arr[j] = 0;
                    arr[j] ++;
                }
            }
            console.log(arr);
            for(let i = 0; i < arr.length; i ++) {
                if(arr[i] > num) {
                    num = arr[i];
                    resultArr = [];
                    resultArr.push(i);
                } else if(arr[i] == num) {
                    resultArr.push(i);
                }
            }
            return resultArr;
        };
        console.log(maxAliveYear([1972,1908,1915,1957,1960,1948,1912,1903,1949,1977,1900,1957,1934,1929,1913,1902,1903,1901]
,[1997,1932,1963,1997,1983,2000,1926,1962,1955,1997,1998,1989,1992,1975,1940,1903,1983,1969]))
	</script>
</body>
</html>
