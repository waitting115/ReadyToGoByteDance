<!DOCTYPE html>
<html>
<head>
	<title>悬挂式布局</title>
	<style type="text/css">
		.media  {
			width: 500px;
			height: 200px;
			display: flex;
			align-items: flex-start;
			border: 2px solid #ccc;
			border-radius: 10px;
		}
		img {
			margin-right: 1em;
		}
		p {
			flex: 1;
		}
	</style>
</head>
<body>
	<div class="media">
		<img src="./P.png" class="figure"></img>
		<p>这是一只傻猫！这是一只傻猫！这是一只傻猫！这是一只傻猫！这是一只傻猫！这是一只傻猫！这是一只傻猫！这是一只傻猫！这是一只傻猫！这是一只傻猫！这是一只傻猫！</p>
	</div>
</body>
</html>
